<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bienvenido</title>
  <style>
    body {
      margin: 0;
      background-color:#ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .logo-container img {
      width: 200px;
      height: auto;
      opacity: 0;
      transform: scale(0.5) rotate(0deg);
      animation: appear 2.5s ease-in-out forwards;
    }

    @keyframes appear {
      to {
        opacity: 1;
        transform: scale(1) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="logo.jpg" alt="Delfin Partners Logo">
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "delfinpartners.html";
    }, 3000);
  </script>
</body>
</html>
